}

}

var node = svg.datum(root).selectAll(".node")
.data(pack.nodes)
.enter().append("g")
.attr("class", function(d) { return d.children ? "node" : "leaf node"; })
.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });

node.append("title")
.text(function(d) { return d.methodname + (d.children ? "" : ": " + format(d.size)); });

node.append("circle")
.style("fill", function(d) { return d.color;})
.attr("r", function(d) { return d.r; })
.on("click", function(d) {
document.getElementById("filepath").innerHTML = d.name;
document.getElementById("methodname").innerHTML = d.methodname;
document.getElementById("startline").innerHTML = d.startline;
document.getElementById("endline").innerHTML = d.endline;
document.getElementById("type").innerHTML = d.type;
});

node.filter(function(d) { return !d.children; }).append("text")
.attr("dy", ".3em")
.style("text-anchor", "middle")
.text(function(d) { return d.methodname.substring(0, d.r / 3); });

d3.select(self.frameElement).style("height", diameter + "px");

</script>

<table border=2>
